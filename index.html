<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="add-box">
    <label for="addition1">Number 1</label>
    <input type="number" id="addition1" name="addition1"><br>
    <label for="addition2">Number 2</label>
    <input type="number" id="addition2" name="addition2"><br>
    <button type="button" id="add" onclick="add()">Add</button>
    <p id="sum"></p>
    </div>

    <div id="subtract-box">
    <label for="subtraction1">Number 1</label>
    <input type="number" id="subtraction1" name="subtraction1"><br>
    <label for="subtraction2">Number 2</label>
    <input type="number" id="subtraction2" name="subtraction2"><br>
    <button type="button" id="subtract" onclick="subtract()">Subtract</button>
    <p id="difference"></p>
    </div>
    
    <div id="multiply-box">
    <label for="multiplication1">Number 1</label>
    <input type="number" id="multiplication1" name="multiplication1"><br>
    <label for="multiplication2">Number 2</label>
    <input type="number" id="multiplication2" name="multiplication2"><br>
    <button type="button" id="multiply" onclick="multiply()">Multiply</button>
    <p id="product"></p>
    </div>

    <div id="divide-box">
    <label for="division1">Number 1</label>
    <input type="number" id="division1" name="division1"><br>
    <label for="division2">Number 2</label>
    <input type="number" id="division2" name="division2"><br>
    <button type="button" id="divide" onclick="divide()">Divide</button>
    <p id="quotient"></p>
    </div>
</body>
</html>
